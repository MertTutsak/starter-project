buildscript {
    ext.google_play_services_classpath = '4.3.3'
    ext.crashlytics_classpath = '1.28.1'
    ext.kotlin_version = '1.3.72'
    apply from: './app/versions.gradle'
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$google_play_services_classpath"
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.14.0"
}

allprojects {
    addRepos(repositories)
    repositories {
        maven { url 'https://maven.google.com/' }
    }
}

subprojects {
    apply plugin: 'com.diffplug.gradle.spotless'
    spotless {
        format 'misc', {
            target '**/*.kt', '**/*.gradle', '**/*.md', '**/.gitignore'
            endWithNewline()
            trimTrailingWhitespace()
        }
        kotlin {
            target '**/*.kt'
            ktlint('0.29.0')
        }
    }
}

